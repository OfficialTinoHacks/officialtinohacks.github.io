<script>

    var myVar;

    function myFunction() {
        myVar = setTimeout(showPage, 1000);
    }

    function showPage() {
        $("#loader").css("display", "none");
        $("#page").css("display", "block");
    }

    var OneSignal = window.OneSignal || [];
    OneSignal.push(["init", {
        appId: "5cadea32-dc9c-4aaf-bf7d-313aab2289d0",
        autoRegister: true,
        /* Set to true to automatically prompt visitors */
        subdomainName: 'tinohacks',
        /*
         subdomainName: Use the value you entered in step 1.4: http://imgur.com/a/f6hqN
         */
        httpPermissionRequest: {
            enable: true
        },
        notifyButton: {
            enable: true /* Set to false to hide */
        },
        safari_web_id: 'web.onesignal.auto.26f438e4-4907-4b0f-9fba-4ab15d3b5c3b'
    }]);

    OneSignal.push(function () {

        OneSignal.on('notificationDisplay', function (notification) {
            console.warn('OneSignal notification displayed:', event);
            $("#liveFeed").prepend('<a href="#" class="list-group-item active"> <span class="badge">Just Now</span><h4 class="list-group-item-heading">' + notification.heading + '</h4><p class="list-group-item-text">' + notification.content + '</p></a>');
            $("#liveFeed > a:nth-child(2)").removeClass("active");
            /*
             {
             "id": "ce31de29-e1b0-4961-99ee-080644677cd7",
             "heading": "OneSignal Test Message",
             "content": "This is an example notification.",
             "url": "https://onesignal.com?_osp=do_not_open",
             "icon": "https://onesignal.com/images/notification_logo.png"
             }
             */
        });
    });

    $.ajaxSetup({cache: false});

    $.ajax({
        url: "https://onesignal.com/api/v1/notifications?app_id=5cadea32-dc9c-4aaf-bf7d-313aab2289d0",
        type: "GET",
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization", "Basic NjA3NWVhZGItNmU5OS00ODc2LWE3NzEtYTA2OTMwMTU1YmMz");
        },
        success: function (result) {
            console.log("Result: ", result);

            result.notifications.forEach(function (notification) {

                if (notification.headings.en && notification.contents.en) {
                    $("#liveFeed").append('<a href="#" class="list-group-item"> <span class="badge">' + convertToCurrentTime(notification.queued_at) + '</span><h4 class="list-group-item-heading">' + notification.headings.en + '</h4><p class="list-group-item-text">' + notification.contents.en + '</p></a>');
                }
            });

            $("#liveFeed > a:nth-child(1)").addClass("active");

        }
    });

    function convertToCurrentTime(unix_timestamp) {

        var date = new Date(unix_timestamp * 1000);
        /*var hours = date.getHours();
         var minutes = "0" + date.getMinutes();
         var seconds = "0" + date.getSeconds();*/

        var current = new Date();

        var DateDiff = {

            inSeconds: function (d1, d2) {
                var t2 = date.getTime();
                var t1 = current.getTime();

                return Math.abs(parseInt((t2 - t1) / (1000)));
            },

            inMinutes: function (d1, d2) {
                var t2 = date.getTime();
                var t1 = current.getTime();

                return Math.abs(parseInt((t2 - t1) / (60 * 1000)));
            },

            inHours: function (d1, d2) {
                var t2 = date.getTime();
                var t1 = current.getTime();

                return Math.abs(parseInt((t2 - t1) / (3600 * 1000)));
            },

            inDays: function (d1, d2) {
                var t2 = date.getTime();
                var t1 = current.getTime();

                return Math.abs(parseInt((t2 - t1) / (24 * 3600 * 1000)));
            },

            inWeeks: function (d1, d2) {
                var t2 = date.getTime();
                var t1 = current.getTime();

                return Math.abs(parseInt((t2 - t1) / (24 * 3600 * 1000 * 7)));
            },

            inMonths: function (d1, d2) {
                var d1Y = current.getFullYear();
                var d2Y = date.getFullYear();
                var d1M = current.getMonth();
                var d2M = date.getMonth();

                return Math.abs((d2M + 12 * d2Y) - (d1M + 12 * d1Y));
            },

            inYears: function (d1, d2) {
                return date.getFullYear() - current.getFullYear();
            }
        }

        //var formattedTime = ((hours > 12) ? hours - 12 : hours) + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);

        var yearDiff = DateDiff.inYears(current, date);
        var monthDiff = DateDiff.inMonths(current, date);
        var weekDiff = DateDiff.inWeeks(current, date);
        var dayDiff = DateDiff.inDays(current, date);
        var hourDiff = DateDiff.inHours(current, date);
        var minutesDiff = DateDiff.inMinutes(current, date);
        var secondsDiff = DateDiff.inSeconds(current, date);

        if (yearDiff >= 2) {
            return yearDiff + " years ago";
        }
        else if (yearDiff >= 1) {
            return "1 year ago";
        }
        else if (monthDiff >= 2) {
            return monthDiff + " months ago"
        }
        else if (monthDiff >= 1) {

            return "1 month ago";

        }
        else if (weekDiff >= 2) {
            return weekDiff + " weeks ago"
        }
        else if (weekDiff >= 1) {
            return "1 week ago"

        }
        else if (dayDiff >= 2) {
            return dayDiff + " days ago"
        }
        else if (dayDiff >= 1) {
            return "1 day ago"

        }
        else if (hourDiff >= 2) {

            return hourDiff + " hours ago"

        }
        else if (hourDiff >= 1) {
            if (minutesDiff > 0) {
                return "1 hour, " + (minutesDiff - (60 * hourDiff)) + " mins ago"
            } else {
                return "1 hour ago"
            }
        } else if (minutesDiff >= 2) {

            return minutesDiff + " mins ago"

        } else if (minutesDiff >= 1) {

            return "1 minute ago"

        } else if (secondsDiff >= 2) {

            return secondsDiff + " secs ago"

        } else if (secondsDiff >= 1) {

            return "1 second ago"

        }

        return "Just Now"

    }

    // Set the date we're counting down to
    var countDownDate = new Date("Apr 16, 2017 11:00:00 AM").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

        var now = new Date().getTime();

        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) + (days * 24);
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        $("#countdown-timer").html(((hours < 10) ? "" + 0 + hours : hours) + ":" + ((minutes < 10) ? "" + 0 + minutes : minutes) + ":" + ((seconds < 10) ? "" + 0 + seconds : seconds));

        if (distance < 0) {
            clearInterval(x);
            $("#countdown-timer").html("END OF HACKING");
        }
    }, 1000);

    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-85079333-2', 'auto');
    ga('send', 'pageview');

</script>
